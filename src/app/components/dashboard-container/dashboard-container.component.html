<div class="dashboard-container">
  <i class="svg__notifications-none svg__notifications-none--size icon--link" (click)="toggleSideNav()"></i>
  <i class="svg__person svg__person--size icon--link" (click)="clearStorage()"></i>
  <mat-form-field>
    <mat-select (selectionChange)="onChange($event.value)">
      <mat-option *ngFor="let name of names" [value]="name.value">
        {{name.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
