<div class="login-form__field">
  <label class="login-form__label" for="{{name}}">
    {{label}}
  </label>
  <input
    class="login-form__input"
    id="{{name}}"
    name="{{ref}}"
    [(ngModel)]="model"
    #loginUsername="ngModel"
    type="text"
    placeholder="{{placeholder}}"
    required
    minlength="4"
    (focus)="handleFocus()"
  />
</div>
