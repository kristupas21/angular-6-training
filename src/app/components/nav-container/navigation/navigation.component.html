<ul class="navigation">
  <li
    app-nav-link
    class="nav-link"
    *ngFor="let link of navigationLinks"
    [name]="link.name | titlecase"
    (mouseenter)="onMouseEnter(link.name)"
    (mouseleave)="onMouseLeave(link.name)"
    [isSelected]="link.name === selectedLink"
    [isActive]="link.path === activeLink"
    [icon]="link.icon"
    [isSmall]="small"
    [routerLink]="[{ outlets: { menu: [link.path]}}]"
    routerLinkActive="nav-link--active"
    >
  </li>
</ul>
