<h2>My Heroes</h2>
<ul class="heroes">
  <li class="heroes__item" [class.heroes__item--selected]="hero === selectedHero" *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span class="heroes__badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
